<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>{{.Doc.title}}</title>

	<meta name="description" content="The Krueger Report, by Paul Krueger" />
	<meta name="author" content="Paul Krueger" />

	<link rel="me" href="https://github.com/oberstkrueger" />

	<link rel="stylesheet" href="/krueger2019.css" />
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
	<link rel="alternate" type="application/rss+xml" title="The Krueger Report" href="/updates.xml" />
</head>
<body class="{{.Doc.type}}">
	<main class="h-entry">
		<header class="{{.Doc.category}}">
			<h1><a href="/">{{.Doc.title}}</a></h1>
		</header>
{{.Doc.body}}
		<footer>
			<a href="{{.URI}}" class="u-url"><p>Published: <time class="dt-published" datetime="{{.Doc.created}}">{{.Doc.created}}</time>. Updated: <time class="dt-updated" datetime="{{.Doc.updated}}">{{.Doc.updated}}</time>.</p></a>
		</footer>
	</main>
</body>
</html>
